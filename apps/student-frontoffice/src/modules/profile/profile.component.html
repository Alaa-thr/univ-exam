<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <div class="page-header">
                    <div class="row align-items-center">
                        <div class="col">
                            <h3 class="page-title">Student Information</h3>
                        </div>
                    </div>
                </div>
                <form>
                    <div class="row">
                        <div class="row">
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input type="text" class="form-control" value="{{student?.firstName}}" disabled>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input type="text" class="form-control" value="{{student?.lastName}}" disabled>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Birthday</label>
                                    <input type="text" class="form-control"
                                        value="{{student?.birthDate | date: 'mediumDate'}}" disabled>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Phone Number</label>
                                    <input type="text" class="form-control" value="{{student?.phoneNumber}}" disabled>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Student Number</label>
                                    <input type="text" class="form-control" value="{{student?.studentNumber}}" disabled>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Speciality</label>
                                    <input type="text" class="form-control" value="{{student?.speciality?.name}}"
                                        disabled>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label value="">Level</label>
                                    <input type="text" class="form-control" value="{{student?.level?.name}}" disabled>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>email</label>
                                    <input type="text" class="form-control" value="{{user.email}}" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Code QR for Login</label>
                                <ngx-qrcode  [value]="user.id" [errorCorrectionLevel]='errorCorrectionLevel'></ngx-qrcode>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
